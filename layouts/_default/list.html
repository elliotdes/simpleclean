{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ range .Pages.ByPublishDate.Reverse }}
    <div class="post">
      <hgroup class="post-hgroup">
        <h2>
          <a class="post-title" href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h2>
        <p>{{ .Summary }}</p>
      </hgroup>
      {{ partial "metadata.html" . }}
    </div>
  {{ end }}
{{ end }}
